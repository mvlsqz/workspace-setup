after-login-command = []

after-startup-command = [
  'exec-and-forget borders active_color=0xff00ff00 inactive_color=0xff555555 width=8.0',
]

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]

cmd-enter = 'exec-and-forget open -na ghostty --args --working-directory="$HOME"'
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'
cmd-a = 'workspace A'
cmd-b = 'workspace B'
cmd-e = 'workspace E'
cmd-g = 'workspace G'
cmd-i = 'workspace I'
cmd-m = ['workspace M', 'layout accordion vertical']
cmd-n = 'workspace N'
cmd-o = 'workspace O'
cmd-p = 'workspace P'
cmd-u = 'workspace U'
cmd-y = 'workspace Y'

cmd-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
cmd-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
cmd-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
cmd-shift-a = ['move-node-to-workspace A', 'workspace A']
cmd-shift-b = ['move-node-to-workspace B', 'workspace B']
cmd-shift-e = ['move-node-to-workspace E', 'workspace E']
cmd-shift-g = ['move-node-to-workspace G', 'workspace G']
cmd-shift-i = ['move-node-to-workspace I', 'workspace I']
cmd-shift-m = ['move-node-to-workspace M', 'workspace M']
cmd-shift-n = ['move-node-to-workspace N', 'workspace N']
cmd-shift-o = ['move-node-to-workspace O', 'workspace O']
cmd-shift-p = ['move-node-to-workspace P', 'workspace P']
cmd-shift-u = ['move-node-to-workspace U', 'workspace U']
cmd-shift-y = ['move-node-to-workspace Y', 'workspace Y']

alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

cmd-alt-h = 'focus-monitor left'
cmd-alt-j = 'focus-monitor down'
cmd-alt-k = 'focus-monitor up'
cmd-alt-l = 'focus-monitor right'

ctrl-alt-h = ['move-node-to-monitor left', 'focus-monitor left']
ctrl-alt-j = ['move-node-to-monitor down', 'focus-monitor down']
ctrl-alt-k = ['move-node-to-monitor up', 'focus-monitor up']
ctrl-alt-l = ['move-node-to-monitor right', 'focus-monitor right']

alt-shift-s = 'mode service'
alt-shift-r = 'mode resize'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']                # reset layout
f = ['mode main']                                          # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
b = 'balance-sizes'
esc = ['mode main']

[workspace-to-monitor-force-assignment]
# Left MAIN monitor (bottom FlipGo-H1, best resolution) - Primary work
8 = [2, 'FlipGo-H1', '^built-in']
E = [2, 'FlipGo-H1', '^built-in']
G = [2, 'FlipGo-H1', '^built-in']
I = [2, 'FlipGo-H1', '^built-in']
O = [2, 'FlipGo-H1', '^built-in']
P = [2, 'FlipGo-H1', '^built-in']
U = [2, 'FlipGo-H1', '^built-in']
Y = [2, 'FlipGo-H1', '^built-in']

# Left TOP monitor - Dev/Secondary work (FlipGo-A1)
7 = [1, 'FlipGo-A1', '^built-in']
9 = [1, 'FlipGo-A1', '^built-in']
A = [1, 'FlipGo-A1', '^built-in']
B = [1, 'FlipGo-A1', '^built-in']

# Right LAPTOP monitor - Comms/Notes (Built-in)
M = [3, '^built-in']
N = [3, '^built-in']

[[on-window-detected]]
if.app-id = "com.apple.finder"
run = 'move-node-to-workspace A'
[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = 'move-node-to-workspace Y'
[[on-window-detected]]
if.app-id = "com.apple.Safari"
run = 'move-node-to-workspace B'
[[on-window-detected]]
if.app-id = "app.zen-browser.zen"
run = 'move-node-to-workspace B'
[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = ['move-node-to-workspace M']
[[on-window-detected]]
if.app-id = "com.microsoft.Outlook"
run = ['move-node-to-workspace M']
[[on-window-detected]]
if.app-id = "com.microsoft.teams2"
run = ['move-node-to-workspace M']
[[on-window-detected]]
if.app-id = "md.obsidian"
run = ['move-node-to-workspace N']
